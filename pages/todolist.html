<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/to-do/style.css" />
  </head>

  <body>
    
    <nav class="navbar info" style="background-color: #6c63ff">
      <a class="navbar-brand text-light p-2" style="font-size: 60px; margin-left: 30px;">Journal</a>
      <div class="icons">
        
        <button type="button" class="btn btn-xl save-note">
          <i class="fa-solid fa-cloud fa-xl" style = "color:#ffff;"></i>
          <span >Save day</span>
        </button>
        
        <button type="button" class="btn btn-light btn-sm new-note" style="color:#3f3d56;">
          <span class="fas fa-edit"></span>
          <span>New Day</span>
        </button>
        
        <button type="button" class="btn btn-xl btn-danger clear-btn">
          <i class="fa-solid fa-eraser fa-xl" style = "color: white;"></i>
          <span>Clear Day</span>
        </button>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container" id="list-container">
          <div class="card">
            <ul class="list-group" id="list-group"></ul>
          </div>
        </div>
        <div class="col-8">
          <form class="note-form">
            <input class="note-title" placeholder="Title" maxlength="25" type="text" />
            <textarea class="note-textarea" placeholder="Text"></textarea>
          </form>
        </div>
        <div class = "btn-join">
        <a href="/article"><button class="btn btn-xl join-note" >
          <i class="fa-solid fa-arrow-up-right-from-square" style="color: white;"></i><span> Join our habit club</span>
        </button></a>
        </div>
      </div>
    </div>
    <script src="../to-do-list.js"></script>
    <script src="https://kit.fontawesome.com/bfa8aba362.js" crossorigin="anonymous"></script>
  </body>
</html>
